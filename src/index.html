<!DOCTYPE html>
<html lang="en">
<head>
    <title>Desk booker</title>
</head>
<link rel="stylesheet" type="text/css" href="floorplan.css">
<!--script type="text/javascript" src="myjavascript.js"></script-->

<body>
<div id="wrapper">
    <div id="offices">
        <div class="managers" style="width: 50%; float:left; margin: 1%;">Andrew Montgomery office</div>
        <div class="managers" style="width: 50%; float:left; margin: 1%; ">Gillian O'Sullivan office</div>
        <div class="managers" style="width: 50%; float:left; margin: 1%; ">David Lynch Office</div>
    </div>
    <div id="officeDesks">
        <ol class="floorPlan">
            <ul class="row 1">
                <li class="desk">
                    <input type="checkbox" id="Desk1">
                    <label>Desk 1</label>
                </li>
                <li class="desk">
                    <input type="checkbox" id="Desk2">
                    <label>Desk 2</label>
                </li>
                <li class="desk">
                    <input type="checkbox" id="Desk3">
                    <label>Desk 3</label>
                </li>
                <li class="desk">
                    <input type="checkbox" id="Desk4">
                    <label>Desk 4</label>
                </li>
            </ul>
            <br/>
            <br/>
            <ul class="row 2 odd">
                <li class="desk">
                    <input type="checkbox" id="Desk5">
                    <label>Desk 1</label>
                </li>
                <li class="desk">
                    <input type="checkbox" id="Desk6">
                    <label>Desk 2</label>
                </li>
                <li class="desk">
                    <input type="checkbox" id="Desk7">
                    <label>Desk 3</label>
                </li>
                <li class="desk">
                    <input type="checkbox" id="Desk8">
                    <label>Desk 4</label>
                </li>
            </ul>
        </ol>
    </div>
</div>
</body>
</html>
